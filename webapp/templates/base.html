<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django web app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        
</head>
<body>
    <header class="py-1 bg-light border-bottom mb-4">
        <div class="container">
            <div class="text-center mt-3">
    
                <h1 class="fw-bolder">Welcome , {{request.user}}</h1>
    
                <p class="mb-3 lead mb-0">Create your own Blogs and Upload </p>
                <div class="row">
                    <div class="col-5"></div>
                    <div class="col-2 mb-3">
                        <div class="card">
                            <a class="nav-link active mb-2 mt-1" aria-current="page" href="{%url 'signout'%}">Logout</a>
                        </div>
                    </div>
                    <div class="col-5"></div>
                </div>
            </div>
        </div>
    </header>
    {%block body_block%}
    
    {%endblock%}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>


    
</body>
</html>
